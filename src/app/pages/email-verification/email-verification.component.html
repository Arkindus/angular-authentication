<div class="container" style="margin-top: 5rem">
  <div class="row">
    <div class="col-xl-12">
      <div class="card text-center border-primary mx-auto my-auto" style="max-width: 40rem;">
        <h3 class="card-header bg-primary text-center text-light">
          Verify your email!
        </h3>
        <div class="card-body">
          <h5>Thank you for registering with us!</h5>
          <h5 class="text-primary mb-4">Please check your inbox, and verify your account!!</h5>
          <button class="btn btn-outline-primary mb-2" type="button" (click)="authService.emailVerification()">Resend
            Email
          </button>
        </div>
        <div class="card-footer border-primary bg-transparent">
          Go to
          <a class="active" routerLink="/login">
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
